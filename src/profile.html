<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .product-card {
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .badge-stock {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active"  href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Perfil
            </a>
            <!--Menu de secciones-->
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Configuracion</a></li>
              <li><a class="dropdown-item" id="closeProfile" href="#">Cerrar sesion</a></li>
            </ul>
          </li>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <div class="cart-icon">
                            <button type="button" class="btn btn-link text-dark" data-bs-toggle="modal" data-bs-target="#cartModal">
                                ðŸ›’ <span class="cart-count" id="cart-count">0</span>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row" id="productGrid">
            <!-- Los productos se mostrarÃ¡n aquÃ­ -->
        </div>
    </div>


    <!-- Modal del Carrito -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems" class="row">
                        <!-- Los items del carrito se insertarÃ¡n aquÃ­ dinÃ¡micamente -->
                    </div>
                    <div class="row mt-4">
                        <div class="col-12">
                            <h5>Total: $<span id="cartTotal">0.00</span></h5>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="checkoutBtn">Proceder al pago</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cartItems = [];
        const userId = 1; // Esto deberÃ­a ser el ID del usuario actual en una aplicaciÃ³n real

        async function fetchProducts() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                const gridContainer = document.getElementById('productGrid');
                
                gridContainer.innerHTML = '';
                products.forEach(product => {
                    const col = document.createElement('div');
                    col.className = 'col';
                    
                    const card = document.createElement('div');
                    card.className = 'card product-card h-100';
                    
                    const imageSrc = product.image_path || 'https://via.placeholder.com/300x300.png?text=Sin+Imagen';
                    
                    card.innerHTML = `
                        ${product.stock <= 0 ? 
                            '<span class="badge bg-danger badge-stock">Agotado</span>' : 
                            ''}
                        <img 
                            src="${imageSrc}" 
                            class="card-img-top" 
                            alt="${product.name}"
                        >
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text text-muted">Precio: $${parseFloat(product.price).toFixed(2)}</p>
                            ${product.stock > 0 ? 
                                `<button onclick="addToCart(${product.id})" class="btn btn-primary mt-auto">AÃ±adir al carrito</button>` : 
                                '<span class="text-danger mt-auto">No disponible</span>'}
                        </div>
                    `;
                    
                    col.appendChild(card);
                    gridContainer.appendChild(col);
                });
            } catch (error) {
                console.error('Error al cargar productos:', error);
            }
        }

        async function fetchCartItems() {
            try {
                const response = await fetch(`/api/cart/${userId}`);
                cartItems = await response.json();
                updateCartCount();
                renderCart();
            } catch (error) {
                console.error('Error al obtener los items del carrito:', error);
            }
        }

        function updateCartCount() {
            const count = cartItems.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
        }

        function renderCart() {
            const cartContainer = document.getElementById('cartItems');
            cartContainer.innerHTML = '';
            let total = 0;

            cartItems.forEach(item => {
                const col = document.createElement('div');
                col.className = 'col-12 mb-3';
                
                const card = document.createElement('div');
                card.className = 'card';
                
                const imageSrc = item.image_path || 'https://via.placeholder.com/300x300.png?text=Sin+Imagen';
                
                card.innerHTML = `
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="${imageSrc}" class="img-fluid rounded-start" alt="${item.name}" style="height: 100%; object-fit: cover;">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">${item.name}</h5>
                                <p class="card-text">Precio: $${parseFloat(item.price).toFixed(2)}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="input-group" style="width: 120px;">
                                        <button class="btn btn-outline-secondary" type="button" onclick="updateQuantity(${item.product_id}, ${item.quantity - 1})">-</button>
                                        <input type="text" class="form-control text-center" value="${item.quantity}" readonly>
                                        <button class="btn btn-outline-secondary" type="button" onclick="updateQuantity(${item.product_id}, ${item.quantity + 1})">+</button>
                                    </div>
                                    <button class="btn btn-danger" onclick="removeFromCart(${item.product_id})">Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                col.appendChild(card);
                cartContainer.appendChild(col);

                total += item.price * item.quantity;
            });

            document.getElementById('cartTotal').textContent = total.toFixed(2);
        }

        async function addToCart(productId) {
            try {
                const response = await fetch('/api/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        product_id: productId,
                        quantity: 1
                    }),
                });

                if (response.ok) {
                    await fetchCartItems();
                } else {
                    console.error('Error al aÃ±adir al carrito');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function updateQuantity(productId, newQuantity) {
            if (newQuantity < 1) return;

            try {
                const response = await fetch(`/api/cart/${userId}/${productId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ quantity: newQuantity }),
                });

                if (response.ok) {
                    await fetchCartItems();
                } else {
                    console.error('Error al actualizar la cantidad');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function removeFromCart(productId) {
            try {
                const response = await fetch(`/api/cart/${userId}/${productId}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    await fetchCartItems();
                } else {
                    console.error('Error al eliminar el producto del carrito');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        document.getElementById('checkoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_id: userId }),
                });

                if (response.ok) {
                    alert('Â¡Compra realizada con Ã©xito! Gracias por su compra.');
                    await fetchCartItems();
                    document.getElementById('cartModal').querySelector('.btn-close').click();
                } else {
                    const errorData = await response.json();
                    alert(`Error al procesar la compra: ${errorData.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al procesar la compra');
            }
        });

        // Cargar productos y items del carrito cuando la pÃ¡gina se carga
        fetchProducts();
        fetchCartItems();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="profile.js"></script>
</body>
</html>
